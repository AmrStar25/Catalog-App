<!DOCTYPE html>
<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>

<body style="margin: 0; background-color: #a6a6a6;"> 
<header style="display: flex; flex-wrap: wrap; font-size: 3em; background-color:#000080;color: #ff6600;">


<a href="{{url_for('showMaster')}}" style="color: #ff6600;display: inline-block;width: 50%;box-sizing: border-box;padding-left: 2em; word-wrap: break-word;">Catalog App</a>

{% if 'username' not in session %}
<a href="{{url_for('Login')}}" id="Login" style="color: #ff6600;  display: inline-block;width: 50%;box-sizing: border-box;padding-right: 2em; text-align: right;">Login</a>
{% else %}
<a href="{{url_for('disconnect')}}" id="Logout" style="color: #ff6600;display: inline-block;width: 50%;box-sizing: border-box;padding-right: 2em; text-align: right;">Logout</a>
{% endif %}

</header> 
<main style="background-color:#ffffff; padding: 1em;margin-left: 6em;margin-right: 6em;margin-top: 1em;">
  
  <h1>Delete Item</h1>
  <p>Are you really want to delete item <strong>{{DItem.name}}</strong> ??? </p>
  <form method="POST" action="{{url_for('Deleteitem',item=DItem.name,ID=DItem.category_id)}}">
  <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
    <input type="submit" name="submit" value="Submit">
  </form>
</main>
</body>

</html>
